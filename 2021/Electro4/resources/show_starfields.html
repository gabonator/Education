<script>
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext('2d');
canvas.width = 640;
canvas.height = 320;

function showPixel(_x, _y)
{
  var dx = _x < 64 ? 30 : -30;
  var dy = _y < 32 ? 10 : -10;

  x = _x * 5 + 2;
  y = _y * 5 + 2;
  ctx.strokeStyle = "#ff5555";
  ctx.lineWidth = 2;
  ctx.beginPath();
  ctx.moveTo(x, y);
  ctx.lineTo(x+dx, y+dy);
  ctx.stroke();
  ctx.font = "20px Arial";
  ctx.fillStyle = "#ff5555";
  ctx.textAlign = dx < 0 ? "right" : "left";
  ctx.fillText("("+_x+", "+_y+")", x+dx, y+dy);
}

function draw()
{
  ctx.fillStyle = "#000000";
  ctx.fillRect(0, 0, 1000, 1000);
  for (var y=0; y<64; y++)
    for (var x=0; x<128; x++)
    {
/*
      var page = Math.floor(y/8);
      var index = page*128+x;
      var bit = y%8;
      var dword = buf ? buf[Math.floor(index/4)] : 0;
      var byte = (dword >> (((index&3))*8) ) & 0xff;
      var pix = (byte >> (bit)) & 1;
*/
      var pix = buf[y*128 + x];
      ctx.fillStyle = pix ? "#d0d0d0" : "#202020";
      ctx.fillRect(x*5, y*5, 4, 4);
    }
}


var buf = new Array(128*64).fill(0);

draw();

function clear()
{
  buf = new Array(128*64).fill(0);
}

function putpixel(x, y)
{
  if (x>=0 && x <= 127 && y >= 0 && y <= 63)
  buf[Math.floor(x) + Math.floor(y)*128] = 1;

}


var Num = 250;
var stars = [];

for (var i=0; i<Num; i++)
{
  do 
  {  
    stars[i] = {x: (Math.random()*128)-64, y: (Math.random()*64)-32, z:i+1};
  } while (stars[i].x == 0 && stars[i].y == 0);
}

function Calcstars()
{
  for (var i=0; i<Num; i++)
  {
    var x = stars[i].x * 128 / stars[i].z + 64;
    var y = stars[i].y * 128 / stars[i].z + 32;
    putpixel(x, y);

    stars[i].z -= 2;
    if (stars[i].z < 1)
      stars[i].z += Num;
  }
}

setInterval(() =>
{
  clear();
  Calcstars();
  draw();
}, 10);

var hash = document.location.hash;

if (hash.substr(0, 1) == "#")
{
  var vals = hash.substr(1).split(",")
  dx = parseInt(vals[0]);
  dy = parseInt(vals[1]);
}

</script>
